<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Our Services</title>
</head>
<body>
    <section id="TheCalculator">
        <h1>This is a Not so Great calculator</h1>
        <ul>
            <li id="zero">+0</li>
            <li id="add3">+3</li>
            <li id="subt-1">-1</li>
        </ul>
    </section>
    <p >Result:<span id="result"></span></p>

    <section id="TheCalendar">
        <h1>What's Today?</h1>
        <form>
            <label for="day">Day of the Week: </label>
            <input type="text" id="day" placeholder="Day Of The Week">
        </form>
        <button id="check" type="button" name="button">Check</button>
    </section>

    </footer>

    <script src="index.js"></script>
</body>
</html>
